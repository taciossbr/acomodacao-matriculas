{% extends 'acomodacao/base.html' %}

{% block content %}
<h1>Acomodação</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label class="mylabel">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <button class='btn-orange ml2 bl'>Enviar</button>
</form>

{% endblock %}
